<mat-card
  ><mat-card-title> </mat-card-title>
  <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let item of holidays$ | async"
        [value]="item.localName"
      >
        {{ item.localName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-content> </mat-card-content
></mat-card>
